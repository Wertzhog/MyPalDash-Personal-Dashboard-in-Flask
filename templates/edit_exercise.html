{% extends 'base.html' %}

{% block content %}

<h1>Edit exercise</h1>

<form method="POST" action="{{ url_for('edit_exercise', id=exercise_sel['weekid']) }}/">
    <label for="dan1">Dan</label>
    <input type="text" id="dan1" name="dan" value="#" required>

    <label for="exercise">Exercise</label>
    <input type="text" id="exercise" name="exercise" value="#" required>

    <label for="weekid">Id(don't edit)</label>
    <input type="number" id="weekid" name="weekid" value="{{ exercise_sel['weekid'] }}" required>

    <button type="submit">Edit</button>
</form>
   
{% endblock %}
